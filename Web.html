<!DOCTYPE html>
<html>
<head>
  <title>OASIS Home</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About Us</a></li>
        <li><a href="#contact">Contact Us</a></li>
      </ul>
    </nav>
  </header>
  
  <section id="home">
    <div class="banner">
      <h1>Welcome to OASIS</h1>
      <p>Some small caption here, and background image</p>
    </div>
  </section>
  
  <section id="about">
    <div class="about-left">
      <h2>About Us</h2>
      <p>Description here.</p>
    </div>
    <div class="about-right">
      <div class="slideshow">
        <p>image slide-show here <p>
        <img src="image1.jpg" alt="Slideshow Image 1">
        <img src="image2.jpg" alt="Slideshow Image 2">
        <img src="image3.jpg" alt="Slideshow Image 3">
      </div>
    </div>
  </section>
  
  <section id="contact">
    <div class="contact-links">
      <h2>Contact Us</h2>
      <ul>
        <li><a href="mailto:info@oasis.com">info@oasis.com</a></li>
        <li><a href="tel:+1234567890">123-456-7890</a></li>
        <li><a href="https://www.facebook.com/oasis">Facebook</a></li>
        <li><a href="https://www.twitter.com/oasis">Twitter</a></li>
        <li><a href="https://www.instagram.com/oasis">Instagram</a></li>
      </ul>
    </div>
    <div class="contact-form">
      <h3>Get in Touch</h3>
      <form>
        <input type="text" placeholder="Your Name" required>
        <input type="email" placeholder="Your Email" required>
        <textarea placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </section>
  
  <script src="script.js"></script>
</body>
</html>
